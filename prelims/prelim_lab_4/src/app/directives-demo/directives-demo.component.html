<div *ngIf="isLoggedIn">
    Welcome, User!
</div>
<div *ngIf="!isLoggedIn">
    Please log in.
</div>
<div *ngIf="condition">render when condition is true.</div>

<ng-template [ngIf]="condition">
    <div>render when condition is true.</div>
</ng-template>
<div *ngIf="condition"; else elseBlock> render when condition is true.</div>
<ng-template #elseBlock>render when false</ng-template>

<ul>
    <li *ngFor="let fruit of fruits">{{fruit}}</li>
</ul>
