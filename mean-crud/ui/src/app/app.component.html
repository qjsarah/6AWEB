<h1 class="text-center mt-3
">Books Application</h1>
<form class="container mt-5">
  <label>Enter book information:</label>
  <input id="newBook" placeholder="title" class="form-control mt-3">
  <!-- <input id="newTitle" placeholder="title"> -->
  <input id="newDesc" placeholder="description" class="form-control mt-3">
  <input id="newPrice" placeholder="book price" class="form-control mt-3">
  <button (click)="addBook()" class="btn btn-dark form-control mt-3">Add book</button>
</form>
<div class="container mt-5">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; let i = index">
        <td>{{ i + 1 }}</td>
        <td><b>{{ book.title }}</b></td>
        <td>{{ book.description }}</td>
        <td>{{ book.price }}</td>
        <td>
          <button class="btn btn-light btn-sm" (click)="deleteBook(book.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
